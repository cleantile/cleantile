`<cleantile-drag>` can be inserted into a `<cleantile-split>` element to allow the sides to be resized.

    <cleantile-split>
      <cleantile-pane> ... </cleantile-pane>
      <cleantile-drag></cleantile-drag>
      <cleantile-pane> ... </cleantile-pane>
    </cleantile-split>

See [`<cleantile-split>`](#cleantile-split) for documentation about the parent split.

@demo drag/demo/index.compiled.html Simple examples
 --><dom-module id="cleantile-drag"><template><style type="text/css">

}

</style><content></content></template><script type="text/javascript">
(function() {
  Polymer({
    is: "cleantile-drag",
    behaviors: [CleanTile.DragBehavior],
    properties: {

      /**
`true` if the user is currently moving the draggable bar.
       */
      dragging: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      }
    }
  });

}).call(this);

</script></dom-module>
