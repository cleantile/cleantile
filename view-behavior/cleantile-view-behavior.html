--><script type="text/javascript">
(function() {
  if (window.CleanTile == null) {
    window.CleanTile = {};
  }

  window.CleanTile.ViewBehavior = {
    properties: {
      name: {
        type: String,
        notify: true,
        reflectToAttribute: true,
        observer: '_nameChanged'
      },
      active: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true,
        observer: '_activeChanged'
      }
    },
    _nameChanged: function() {
      return this.fire("changed-name", this.name);
    },
    _activeChanged: function() {
      return this.fire("changed-active", this.active);
    }
  };

}).call(this);

</script>
